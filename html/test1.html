<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Таблица с шириной в пикселях</title>
</head>
<body>
    <table style="border-collapse: collapse; width: 600px; margin: 100px auto;">
        <thead style="background-color: #f2f2f2;">
            <tr>
                <th style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Имя</th>
                <th style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Возраст</th>
                <th style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Город</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Анна</td>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">25</td>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Москва</td>
            </tr>
            <tr>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Иван</td>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">30</td>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Санкт-Петербург</td>
            </tr>
            <tr>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Ольга</td>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">28</td>
                <td style="border: 1px solid #999; padding: 8px 12px; text-align: left;">Новосибирск</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
