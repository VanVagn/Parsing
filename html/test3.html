<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица с объединёнными ячейками и инлайн стилями</title>
</head>
<body>
    <h2 style="text-align: center; color: #2c3e50;">Пример таблицы с colspan и инлайн стилями</h2>
    <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 80%; margin: 0 auto; font-family: Arial, sans-serif;">
        <tr style="background-color: #3498db; color: white;">
            <th style="text-align: center;">№</th>
            <th colspan="2" style="text-align: center; background-color: #2980b9;">Имя и Фамилия</th>
            <th style="text-align: center;">Возраст</th>
        </tr>
        <tr>
            <td style="text-align: center;">1</td>
            <td style="background-color: #ecf0f1;">Иван</td>
            <td style="background-color: #ecf0f1;">Иванов</td>
            <td style="text-align: center;">28</td>
        </tr>
        <tr>
            <td style="text-align: center;">2</td>
            <td colspan="2" style="background-color: #f1c40f; font-weight: bold;">Мария Петрова</td>
            <td style="text-align: center;">34</td>
        </tr>
        <tr>
            <td style="text-align: center;">3</td>
            <td style="background-color: #ecf0f1;">Алексей</td>
            <td style="background-color: #ecf0f1;">Сидоров</td>
            <td style="text-align: center;">22</td>
        </tr>
    </table>
</body>
</html>
