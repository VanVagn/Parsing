            <td style="border: 1px solid black; font-weight: bold; color: blue; padding: 10px;">Ячейка 2</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; font-weight: bold; color: blue; padding: 10px;">Ячейка 3</td>
            <td style="border: 1px solid black; font-weight: bold; color: blue; padding: 10px;">Ячейка 4</td>
        </tr>
    </table>
</body>
</html>
