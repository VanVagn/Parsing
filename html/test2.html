<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пример таблицы с размерами</title>
</head>
<body>

<table style="width: 400px; table-layout: fixed;">
  <colgroup>
    <col style="width: 150px;">
    <col style="width: 250px;">
  </colgroup>
  <thead>
    <tr style="height: 40px;">
      <th style="padding: 20px;">Заголовок 1</th>
      <th style="padding: 10px;">Заголовок 2</th>
    </tr>
  </thead>
  <tbody>
    <tr style="height: 60px;">
      <td style="padding: 5px;">Ячейка 1</td>
      <td style="padding: 5px;">Ячейка 2</td>
    </tr>
    <tr style="height: 80px;">
      <td style="padding: 5px;">Ячейка 3</td>
      <td style="padding: 5px;">Ячейка 4</td>
    </tr>
  </tbody>
</table>

</body>
</html>
